{% extends 'base.html' %}

{% block content %}
  <h1>Liste des employés</h1>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>#</th>
        <th>Nom</th>
        <th>Prénom</th>
        <th>Poste</th>
        <th>Salaire</th>
      </tr>
    </thead>
    <tbody>
      {% for employee in employees %}
        <tr>
          <td>{{ employee.id }}</td>
          <td>{{ employee.last_name }}</td>
          <td>{{ employee.first_name }}</td>
          <td>{{ employee.position }}</td>
          <td>{{ employee.salary }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
